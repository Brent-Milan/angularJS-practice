<!DOCTYPE html>
<html ng-app>
<head>

<title>Insert title here</title>
</head>
<body data-ng-init="names = { 'Oprah', 'JFK', 'John Quincy Adams', 'Frederick Douglas' }" >
	<div class="container">
		Name:  
		<br />
		<input type="text" ng-model = "name"  /> {{ name }}
		<br />
		<ul>
			<li ng-repeat = "name in names"> {{ name }}</li>
		</ul>
		
	</div>

	<script src="Scripts/angular.min.js"></script>
</body>
</html>
